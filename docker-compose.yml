version: '3.8'

services:
  droid2api:
    build: .
    container_name: droid2api
    ports:
      - "3000:3000"
    environment:
      # Authentication configuration (choose one by priority):
      # Highest priority: Fixed API key (recommended for production)
      - FACTORY_API_KEY=${FACTORY_API_KEY}
      # Second priority: refresh token auto-refresh mechanism
      - DROID_REFRESH_KEY=${DROID_REFRESH_KEY}
      # Optional: If you need to change port, configure in config.json
    volumes:
      # Optional: Persist auth.json to save refreshed tokens
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
